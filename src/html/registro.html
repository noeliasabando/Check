    <div>
        <button class="btn boton-left disabled" type="submit" form="index" value="Submit"><i class="fas fa-arrow-left"></i></button>
    </div>
    <span class="navbar-text">
          Ingrese sus datos de registro
        </span>
    <button type="button" class="btn boton-next"><i class="fas fa-arrow-right" onclick="saveUser()"></i></button>
</nav>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="userName"><span class="placeholder">
                            Nombre completo <b class="asterisco"> (obligatorio)</b>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="rutUser"><span class="placeholder">
                                Rut <b class="asterisco"> (obligatorio)</b>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="eMail">
                        <span class="placeholder">
                            Correo electrónico <b class="asterisco"> (obligatorio)</b>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="enterpriseFrom">
                        <span class="placeholder">
                            Empresa donde trabajas <b class="asterisco"> (obligatorio)</b>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="patenteUser">
                        <span class="placeholder">
                                Si viene en vehículo ingrese su patente
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="collaboratorName" list="usersDataList">
                        <datalist id="usersDataList"></datalist>
                        <span class="placeholder">
                            ¿A quién visitas? <b class="asterisco"> (obligatorio)</b>
                        </span>
                    </div>
                    <div class="visitaMotivo">
                        <span class="placeholder motivo">
                                    Motivo visita
                        </span>
                        <div class="checkboxMotivo">
                            <div class="custom-control custom-checkbox">
                                <input type="radio" class="custom-control-input" name="reasonVisit" id="meetingCheck">
                                <label class="custom-control-label" for="meetingCheck">Reunión</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="radio" class="custom-control-input" name="reasonVisit" id="interviewCheck">
                                <label class="custom-control-label" for="interviewCheck">Entrevista</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="radio" class="custom-control-input" name="reasonVisit" id="personalCheck">
                                <label class="custom-control-label" for="personalCheck">Motivos personales</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="radio" class="custom-control-input" name="reasonVisit" id="otherCheck">
                                <label class="custom-control-label" for="otherCheck">Otros</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
