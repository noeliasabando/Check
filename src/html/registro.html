<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>
<nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
          Ingrese sus datos de Registro
        </span>
        <button type="button" class="btn btn-lg btn-primary" disabled onclick="saveUser"></button>
      </nav>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="userName" placeholder="Nombre Completo">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="eMail" placeholder="Correo Electrónico">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="enterpriseFrom" placeholder="Empresa">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="collaboratorName" placeholder="¿A quien visita?">
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="meetingCheck">
                        <label class="custom-control-label" for="meetingCheck">Reunión</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="interviewCheck">
                        <label class="custom-control-label" for="interviewCheck">Entrevista</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="personalCheck">
                        <label class="custom-control-label" for="personalCheck">Motivos Personales</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="otherCheck">
                        <label class="custom-control-label" for="otherCheck">Otros</label>
                    </div>
                </form>
            </div>
            <div class="col">

            </div>             
        </div>
    </div>
