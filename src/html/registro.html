    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/registro.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="icon" href="../../img/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Check - Registro</title>
</head>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-text">
          Ingrese sus datos de registro
        </span>
    <button type="button" class="btn boton-next"><i class="fas fa-arrow-right"></i></button>
</nav>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="userName"><span class="placeholder">
                            Nombre completo <b class="asterisco"> *</b>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="eMail">
                        <span class="placeholder">
                            Correo electrónico <b class="asterisco"> *</b>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="enterpriseFrom">
                        <span class="placeholder">
                            Empresa
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control textoIngreso" id="collaboratorName">
                        <span class="placeholder">
                            ¿A quién visita? <b class="asterisco"> *</b>
                        </span>
                    </div>
                    <div class="visitaMotivo">
                        <span class="placeholder motivo">
                                    Motivo visita
                        </span>
                        <div class="checkboxMotivo">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Reunión</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="custom-control-label" for="customCheck2">Entrevista</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                <label class="custom-control-label" for="customCheck3">Motivos personales</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck4">
                                <label class="custom-control-label" for="customCheck4">Otros</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
